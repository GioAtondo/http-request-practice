<table class="table is-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th> Wordcount</th>
            <th> Snippet</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let page of pages">
           <td> {{ page.title }}</td>
           <td> {{ page.wordcount }}</td>
           <td [innerHTML]="$any(page).snippet"></td>
        </tr>
    </tbody>
</table>
